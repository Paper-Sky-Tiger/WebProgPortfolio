<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

  <title>Quotes Generator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');
  </style>
</head>

<body>
    <div class="row max-height align-items-center">
      <div class="col-11 mx-auto col-md-6 quote-container p-5">
        <h3 class="text-muted"><span class="quote-icon mr-3">Inspirational Quotes<i class="fas fa-quote-left fa-3x"></i></span></h3>
        <button onclick="DahlButton()" class="btn-outline-primary text-capitalize my-4" id="quoteButton">Roald Dahl</button>
        <button onclick="CoelhoButton()" class="btn-outline-primary text-capitalize my-4 " id="quoteButton">Paulo Coelho</button>
        <button onclick="SaintButton()" class="btn-outline-primary text-capitalize my-4" id="quoteButton">Antoine de Saint-Exupery</button>
        <button onclick="DisneyButton()" class="btn-outline-primary text-capitalize my-4 " id="quoteButton">Walt Disney</button>
        <button onclick="ShackletonButton()" class="btn-outline-primary text-capitalize my-4" id="quoteButton">Ernest Shackleton</button>

        <h3 class="text-muted"><span class="quote-icon mr-3"><i class="fas fa-quote-left fa-3x"></i></span><div id="quoteDisplay"></div></h3>
      </div>
    </div>

  <script src="js/app.js"></script>
</body>

</html>
